<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<header class="cabeçalho">

    <img src="./logotipo.png" alt="">

    <nav class="menu" alt="">
        <a href="">HOME</a>

        <a href="">CONTACT</a>

        <a href="">LOGIN</a>

    </nav>

</header>

<div class="container">
    <div class="text-center">
        <h1 class="">CADASTRO DE PRODUTOS</h1>
    </div>

    <div class="main row justify-content-center">
        <form action="" class="main row justify-content-center">
            <div class="col-8">
                <label class="mb-3 fs-2" for="">Produto</label>
                <input class="form-control" type="text" placeholder="Cadastro de produtos">
            </div>
            <div class="col-8">
                <label class="mb-3 fs-2" for="">Descrição</label>
                <input class="form-control" type="text" placeholder="Descrição do produtos">
            </div>
            <div class="col-8">
                <label class="mb-3 fs-2" for="">Quantidade</label>
                <input class="form-control mb-3" type="text" placeholder="Quantidade de produtos">
            </div>
            <div class="col-8 text-center">
                <button type="button" class="btn btn-success">Cadastrar</button>
            </div>
        </form>

        <hr class="col-8 mt-5">

        <div class="col-8 mt-5">

            <table class="table table-stripped table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>DESCRIÇÃO</th>
                        <th>QUANTIDADE</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Celular Motorola</td>
                        <td>Celular pra ligar</td>
                        <td>3535</td>
                        <td>
                            <button type="button" class="btn btn-danger">Excluir</button>
                            <button type="button" class="btn btn-warning">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>

</body>
</html>
